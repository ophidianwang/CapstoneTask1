	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" href="css/jquery-ui.min.css" />
		<script src="js/d3.min.js" charset="utf-8"></script>
		<script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
		<script src="js/jquery-ui.min.js" charset="utf-8"></script>
	</head> 
	<h1>
		Data Mining Capstone Task 1
	</h1>
	<body> 
		<div id="canvas1"></div>

		<div id="canvas2"></div>

		<script>

			var diameter = 1440;

			var tree = d3.layout.tree()
				.size([360, diameter / 2 - 120])
				.separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

			var diagonal = d3.svg.diagonal.radial()
				.projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

			var svg1 = d3.select("#canvas1").append("svg")
				.attr("width", diameter)
				.attr("height", diameter)
				.append("g")
				.attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

			// set the colour scale
			var color = d3.scale.category20();

			d3.json("data/review.tree.json", function(error, root) {
				if (error) throw error;

				var nodes = tree.nodes(root),
				links = tree.links(nodes);

				var link = svg1.selectAll(".link")
				.data(links)
				.enter().append("path")
				.attr("class", "link")
				.attr("d", diagonal);

				var node = svg1.selectAll(".node")
				.data(nodes)
				.enter().append("g")
				.attr("class", "node")
				.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

				node.append("circle")
				.attr("r", 6)
				.attr("title", function (d) { return d.prob; })
				.style("fill", function (d) { return color(d.topic); });

				node.append("text")
				.attr("dy", ".31em")
				.attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
				.attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
				.text(function(d) { return d.name; });
			});

			var svg2 = d3.select("#canvas2").append("svg")
				.attr("width", diameter)
				.attr("height", diameter)
				.append("g")
				.attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

			d3.json("data/posneg.tree.json", function(error, root) {
				if (error) throw error;

				var nodes = tree.nodes(root),
				links = tree.links(nodes);

				var link = svg2.selectAll(".link")
				.data(links)
				.enter().append("path")
				.attr("class", "link")
				.attr("d", diagonal);

				var node = svg2.selectAll(".node")
				.data(nodes)
				.enter().append("g")
				.attr("class", "node")
				.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

				node.append("circle")
				.attr("r", 6)
				.attr("title", function (d) { return d.prob; })
				.style("fill", function (d) { return color(d.topic); });

				node.append("text")
				.attr("dy", ".31em")
				.attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
				.attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
				.text(function(d) { return d.name; });
			});

			d3.select(self.frameElement).style("height", diameter - 150 + "px");

			</script>
 	</body>
</html>
